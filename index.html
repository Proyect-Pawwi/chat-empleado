<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FFF1EB"> 
    <title>Pawwi Chat Pawwer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <style>
        /* --- CSS: PAWWI DESIGN SYSTEM --- */
        :root {
            --bg-cream: #FFF1EB;      
            --brand-navy: #120A2B;     
            --brand-pink: #F7AEF1;   
            --white: #FFFFFF;
            --gray-light: #F3F4F6;
            --gray-text: #6B7280;
            --red-alert: #EF4444;
            --green-success: #10B981;
            
            --shadow-soft: 0 4px 15px rgba(18, 10, 43, 0.05);
            --radius-bubble: 18px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-cream);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* CONTENEDOR PRINCIPAL */
        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: var(--bg-cream);
        }

        /* MEDIA QUERY: DESKTOP */
        @media (min-width: 768px) {
            body {
                align-items: center;
                justify-content: center;
            }
            .app-container {
                height: 100vh;
                box-shadow: 0 20px 60px rgba(0,0,0,0.4);
                overflow: hidden;
            }
        }

        /* --- PANTALLA LOGIN (ADAPTADA AL ESTILO PAWWI) --- */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            background-color: var(--bg-cream);
            z-index: 100;
        }

        .login-logo {
            font-size: 40px;
            margin-bottom: 20px;
            color: var(--brand-navy);
        }

        .login-screen h2 {
            color: var(--brand-navy);
            margin-bottom: 20px;
            text-align: center;
            font-weight: 800;
        }

        .login-input-wrapper {
            background: var(--white);
            border-radius: 24px;
            padding: 5px 20px;
            box-shadow: var(--shadow-soft);
            margin-bottom: 15px;
            width: 100%;
            max-width: 280px;
        }

        .login-screen input {
            padding: 12px;
            border: none;
            width: 100%;
            text-align: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1rem;
            outline: none;
            color: var(--brand-navy);
        }

        .login-screen button {
            padding: 14px 40px;
            border: none;
            border-radius: 50px;
            background: var(--brand-navy);
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(18, 10, 43, 0.2);
        }

        .login-screen button:active {
            transform: scale(0.95);
        }

        /* --- HEADER CHAT --- */
        .chat-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: max(12px, env(safe-area-inset-top)) 16px 12px 16px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            z-index: 20;
            box-shadow: var(--shadow-soft);
            flex-shrink: 0;
        }

        .header-left { display: flex; align-items: center; gap: 8px; flex: 1; overflow: hidden; }

        .btn-back { 
            background: none; border: none; cursor: pointer; color: var(--brand-navy); 
            display: flex; align-items: center; justify-content: center; padding: 8px;
            margin-left: -8px; 
        }

        .avatar-container { position: relative; width: 40px; height: 40px; flex-shrink: 0; }
        .avatar-container img { 
            width: 100%; height: 100%; border-radius: 50%; 
            background-color: var(--bg-cream);
            border: 2px solid var(--white); 
        }
        .status-dot {
            width: 10px; height: 10px; background: var(--green-success); border: 2px solid var(--white);
            border-radius: 50%; position: absolute; bottom: 0; right: 0;
        }

        .text-info { display: flex; flex-direction: column; overflow: hidden; margin-left: 4px; }
        .text-info h2 { 
            font-size: 0.95rem; color: var(--brand-navy); font-weight: 700; line-height: 1.2; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        
        .verified-badge { 
            display: flex; align-items: center; gap: 3px; 
            font-size: 0.7rem; color: var(--brand-navy); opacity: 0.7; font-weight: 600; 
            margin-top: 2px;
        }
        .icon-tiny { font-size: 14px; color: var(--brand-navy); }

        .btn-support {
            background-color: rgba(18, 10, 43, 0.05);
            color: var(--brand-navy);
            border: 1px solid rgba(18, 10, 43, 0.1);
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            display: flex; align-items: center; gap: 6px;
            cursor: pointer;
            transition: transform 0.1s;
            white-space: nowrap;
        }
        .btn-support:active { transform: scale(0.95); background: rgba(18, 10, 43, 0.1); }

        /* --- 츼REA DE CHAT --- */
        .chat-area {
            flex: 1; 
            padding: 16px; 
            overflow-y: auto; 
            display: flex; flex-direction: column; gap: 12px;
            background-image: radial-gradient(var(--brand-pink) 1px, transparent 1px);
            background-size: 24px 24px;
            background-color: var(--bg-cream);
            overscroll-behavior-y: contain;
            -webkit-overflow-scrolling: touch;
        }

        .system-message {
            background: rgba(247, 174, 241, 0.15); 
            border: 1px dashed var(--brand-pink);
            border-radius: 12px; padding: 12px; margin-bottom: 10px;
            display: flex; gap: 10px; align-items: flex-start;
            color: var(--brand-navy); font-size: 0.8rem; line-height: 1.4;
        }
        .system-message .material-symbols-rounded { font-size: 18px; color: var(--brand-navy); margin-top: 2px; flex-shrink: 0; }

        .message { 
            max-width: 85%; padding: 10px 14px; border-radius: var(--radius-bubble); 
            font-size: 0.95rem; line-height: 1.45; position: relative; 
            /*animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); */
            word-wrap: break-word;
        }

        .new-message {
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        /* Mensajes recibidos (Soporte) */
        .message.received {
            align-self: flex-start;
            background: var(--white);
            color: var(--brand-navy);
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        /* Mensajes enviados (Cliente) */
        .message.sent {
            align-self: flex-end;
            background: var(--brand-navy);
            color: var(--white);
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 8px rgba(18, 10, 43, 0.15);
        }

        .message-time {
            display: block; font-size: 0.65rem; margin-top: 4px; opacity: 0.7; text-align: right;
        }

        /* --- INPUT AREA --- */
        .input-area {
            background: var(--white); 
            padding: 12px 16px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            display: flex; align-items: flex-end; gap: 8px;
            border-top: 1px solid rgba(0,0,0,0.05);
            flex-shrink: 0;
            z-index: 20;
        }

        .input-wrapper {
            flex: 1; background: var(--gray-light); border-radius: 24px;
            padding: 8px 16px; display: flex; align-items: center;
            min-height: 44px;
        }

        textarea {
            width: 100%; background: transparent; border: none; outline: none;
            font-family: 'Plus Jakarta Sans', sans-serif; resize: none;
            font-size: 1rem;
            line-height: 1.4; max-height: 100px;
            padding: 10px 0; color: var(--brand-navy);
        }

        .btn-send {
            background: var(--brand-navy); color: var(--white);
            width: 44px; height: 44px; border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.2s; flex-shrink: 0;
        }
        .btn-send:active { transform: scale(0.9); }
        .btn-send.disabled { opacity: 0.5; cursor: default; }

        .btn-attach { 
            background: var(--gray-light); border: none; color: var(--gray-text); 
            cursor: pointer; width: 44px; height: 44px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
            margin: 5px 0px;
        }
        .btn-attach:active { background: #e5e7eb; }

        
        @keyframes popIn { from { opacity: 0; transform: scale(0.9) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        
        /* Ocultar elementos */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="login-screen" id="loginScreen">
            <div class="login-logo">
                <span class="material-symbols-rounded" style="font-size: 60px; color: var(--brand-navy);">pets</span>
            </div>
            <h2>Ingresar C칩digo</h2>
            <div class="login-input-wrapper">
                <input type="text" id="chatCode" placeholder="Ej: 6993ecf7..." autocomplete="off">
            </div>
            <button onclick="enterChat()">Conectar</button>
        </div>

        <div id="chatScreen" class="hidden" style="display: flex; flex-direction: column; height: 100%;">
            
            <header class="chat-header">
                <div class="header-left">
                    <button class="btn-back" onclick="location.reload()">
                        <span class="material-symbols-rounded">arrow_back</span>
                    </button>
                    
                    <div class="avatar-container">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=CamilaPawwer&backgroundColor=FFF1EB&clothing=blazerAndShirt" alt="Avatar">
                        <div class="status-dot"></div>
                    </div>
                    <div class="text-info">
                        <h2 id="pawwerName">Cargando...</h2>
                        <span class="verified-badge" id="chatIdDisplay">
                            <span class="material-symbols-rounded icon-tiny">tag</span>
                            ID: ...
                        </span>
                    </div>
                </div>

                <button class="btn-support">
                    <span class="material-symbols-rounded">support_agent</span>
                    Ayuda
                </button>
            </header>

            <div class="chat-area" id="message-container">
                <div class="system-message">
                    <span class="material-symbols-rounded">lock</span>
                    <p><strong>Chat seguro.</strong> Tu conversaci칩n y tu perrito est치n protegidos por Pawwi.</p>
                </div>
                </div>

            <div class="input-area">
                <button class="btn-attach">
                    <span class="material-symbols-rounded">add_photo_alternate</span>
                </button>
                <div class="input-wrapper">
                    <textarea id="message-input" placeholder="Escribe un mensaje..." rows="1"></textarea>
                </div>
                <button class="btn-send disabled" id="send-btn" onclick="sendMessage()">
                    <span class="material-symbols-rounded">send</span>
                </button>
            </div>

        </div>

    </div>

    <script>
        const API = "https://backendpawwi-production.up.railway.app";
        let chatId = null;
        let interval = null;
        
        // Elementos DOM
        const loginScreen = document.getElementById("loginScreen");
        const chatScreen = document.getElementById("chatScreen");
        const messageContainer = document.getElementById("message-container");
        const messageInput = document.getElementById("message-input");
        const sendBtn = document.getElementById("send-btn");
        const chatIdDisplay = document.getElementById("chatIdDisplay");
        const pawwerName = document.getElementById("pawwerName");

        // --- L칍GICA DE INTERFAZ (UI) ---

        // Ajuste autom치tico de altura del textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            
            if(this.value.trim() === '') {
                sendBtn.classList.add('disabled');
            } else {
                sendBtn.classList.remove('disabled');
            }
        });

        // Enviar con Enter (sin Shift)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // --- L칍GICA DE NEGOCIO (API) ---

        // 1. Entrar al chat
        async function enterChat(){
            const code = document.getElementById("chatCode").value.trim();
            if(!code){
                alert("Por favor ingresa un c칩digo v치lido");
                return;
            }

            chatId = code;

            try{
                const res = await fetch(`${API}/api/chat/${chatId}`);
                if(!res.ok){
                    alert("Chat no encontrado");
                    return;
                }

                const chat = await res.json();

                // 游대 CAMBIO AQU칈
                pawwerName.textContent = chat.clienteCode || "Cliente";

                chatIdDisplay.innerHTML = `
                    <span class="material-symbols-rounded icon-tiny">tag</span>
                    ${chatId.substring(0,8)}...
                `;

                loginScreen.classList.add("hidden");
                chatScreen.classList.remove("hidden");

                loadMessages();
                interval = setInterval(loadMessages, 3000);

            }catch(error){
                console.error("Error cargando chat:", error);
                alert("Error conectando al chat");
            }
        }

        // 2. Cargar mensajes
        // Variable global para rastrear cu치ntos mensajes hemos pintado
        let renderedMessagesCount = 0;

        async function loadMessages(){
            if(!chatId) return;

            try{
                const res = await fetch(`${API}/api/messages/${chatId}`);
                if(!res.ok){
                    console.error("Error GET:", res.status);
                    return;
                }

                const messages = await res.json();
                
                // Si no hay mensajes nuevos, no hacemos nada (evita parpadeos)
                if (messages.length <= renderedMessagesCount) return;

                const chatContainer = document.getElementById("message-container");
                
                // Obtenemos solo los mensajes que faltan por agregar
                const newMessages = messages.slice(renderedMessagesCount);

                newMessages.forEach(msg => {
                    const div = document.createElement("div");
                    
                    // A침adimos clase base + clase de animaci칩n
                    div.classList.add("message", "new-message");

                    // L칩gica de estilos (M칤o vs Otro)
                    if(msg.senderCode.startsWith("CLI")){
                        div.classList.add("sent");
                    } else {
                        div.classList.add("received");
                    }

                    const fecha = new Date(msg.creadoEn);
                    const hora = fecha.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                    div.innerHTML = `
                        ${msg.texto}
                        <span class="message-time">${hora}</span>
                    `;

                    chatContainer.appendChild(div);
                });

                // Actualizamos el contador
                renderedMessagesCount = messages.length;

                // Scroll al fondo suavemente
                chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });

            }catch(error){
                console.error("Error cargando mensajes:", error);
            }
        }
        // 3. Enviar mensaje
        async function sendMessage(){
            const text = messageInput.value.trim();

            if(!text || !chatId){
                return; // No alerta intrusiva, simplemente no env칤a
            }

            // Deshabilitar bot칩n temporalmente para evitar doble env칤o
            sendBtn.classList.add("disabled");

            try{
                const res = await fetch(`${API}/api/messages/create`,{
                    method:"POST",
                    headers:{
                        "Content-Type":"application/json"
                    },
                    body:JSON.stringify({
                        chatId: chatId,
                        senderCode:"CLI001",
                        texto:text
                    })
                });

                if(!res.ok){
                    const error = await res.text();
                    console.error("Error POST:", res.status, error);
                    alert("Error enviando mensaje"); // Aqu칤 s칤 avisamos error
                    sendBtn.classList.remove("disabled");
                    return;
                }

                // 칄xito: Limpiar input
                messageInput.value = "";
                messageInput.style.height = "auto";
                
                // Recargar mensajes inmediatamente
                await loadMessages();
                
                // Mantener el bot칩n deshabilitado hasta que escriban de nuevo
                // (Ya est치 vac칤o el input, as칤 que visualmente sigue disabled)

            }catch(error){
                console.error("Error enviando mensaje:", error);
                sendBtn.classList.remove("disabled");
            }
        }
    </script>

</body>
</html>
