<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FFF1EB"> 
    <title>Pawwi Chat Pawwer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <style>
        /* --- CSS: PAWWI DESIGN SYSTEM --- */
        :root {
            --bg-cream: #FFF1EB;      
            --brand-navy: #120A2B;     
            --brand-pink: #F7AEF1;   
            --white: #FFFFFF;
            --gray-light: #F3F4F6;
            --gray-text: #6B7280;
            --red-alert: #EF4444;
            --green-success: #10B981;
            
            --shadow-soft: 0 4px 15px rgba(18, 10, 43, 0.05);
            --radius-bubble: 18px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-cream);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* CONTENEDOR PRINCIPAL */
        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: var(--bg-cream);
        }

        /* MEDIA QUERY: DESKTOP */
        @media (min-width: 768px) {
            body {
                align-items: center;
                justify-content: center;
            }
            .app-container {
                height: 100vh;
                box-shadow: 0 20px 60px rgba(0,0,0,0.4);
                overflow: hidden;
            }
        }

        /* --- NUEVO DISEÑO LOGIN (Integrado desde overview.html) --- */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 20px;
            background-color: var(--brand-navy); /* Fondo oscuro para el login */
            position: absolute;
            top: 0; left: 0;
            z-index: 100;
        }

        .login-card {
            width: 100%; max-width: 380px;
            background-color: var(--bg-cream);
            border-radius: 32px;
            padding: 40px 24px;
            display: flex; flex-direction: column;
            align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            position: relative;
        }

        .badge-staff {
            position: absolute; top: -12px;
            background: var(--brand-pink); color: var(--brand-navy);
            padding: 6px 16px; border-radius: 20px;
            font-size: 0.75rem; font-weight: 800; letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .logo-img { height: 36px; width: auto; margin-bottom: 24px; display: block; }

        .welcome-text { text-align: center; margin-bottom: 24px; color: var(--brand-navy); }
        .welcome-text h1 { font-size: 1.4rem; font-weight: 800; margin-bottom: 6px; }
        .welcome-text p { color: var(--gray-text); font-size: 0.9rem; }

        .login-form { width: 100%; display: flex; flex-direction: column; gap: 14px; }

        .login-input-box {
            position: relative;
            background: var(--white);
            border-radius: 16px;
            transition: all 0.2s ease;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex; align-items: center;
        }
        
        .login-input-box:focus-within {
            border-color: var(--brand-navy);
            box-shadow: 0 4px 12px rgba(18, 10, 43, 0.08);
        }

        .input-icon { padding-left: 16px; color: var(--brand-navy); opacity: 0.6; font-size: 20px; }

        .login-input-box input {
            width: 100%; padding: 16px 16px 16px 10px;
            background: transparent; border: none; outline: none;
            font-family: 'Plus Jakarta Sans', sans-serif; font-size: 0.95rem;
            color: var(--brand-navy); font-weight: 600;
        }
        .login-input-box input::placeholder { color: #9CA3AF; font-weight: 500; }

        .btn-primary {
            background-color: var(--brand-navy); color: var(--white);
            border: none; padding: 16px; border-radius: 100px;
            font-size: 0.95rem; font-weight: 700; cursor: pointer;
            transition: all 0.2s; margin-top: 16px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            width: 100%;
        }
        .btn-primary:active { transform: scale(0.96); }
        .btn-primary:disabled { opacity: 0.5; background-color: #9CA3AF; cursor: not-allowed; }

        .help-link {
            margin-top: 24px; font-size: 0.8rem; color: var(--gray-text); text-align: center;
        }
        .help-link a { color: var(--brand-navy); text-decoration: none; font-weight: 700; }

        /* --- HEADER CHAT --- */
        .chat-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: max(12px, env(safe-area-inset-top)) 16px 12px 16px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            z-index: 20;
            box-shadow: var(--shadow-soft);
            flex-shrink: 0;
        }

        .header-left { display: flex; align-items: center; gap: 8px; flex: 1; overflow: hidden; }

        .btn-back { 
            background: none; border: none; cursor: pointer; color: var(--brand-navy); 
            display: flex; align-items: center; justify-content: center; padding: 8px;
            margin-left: -8px; 
        }

        .avatar-container { position: relative; width: 40px; height: 40px; flex-shrink: 0; }
        .avatar-container img { 
            width: 100%; height: 100%; border-radius: 50%; 
            background-color: var(--bg-cream);
            border: 2px solid var(--white); 
        }
        .status-dot {
            width: 10px; height: 10px; background: var(--green-success); border: 2px solid var(--white);
            border-radius: 50%; position: absolute; bottom: 0; right: 0;
        }

        .text-info { display: flex; flex-direction: column; overflow: hidden; margin-left: 4px; }
        .text-info h2 { 
            font-size: 0.95rem; color: var(--brand-navy); font-weight: 700; line-height: 1.2; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        
        .verified-badge { 
            display: flex; align-items: center; gap: 3px; 
            font-size: 0.7rem; color: var(--brand-navy); opacity: 0.7; font-weight: 600; 
            margin-top: 2px;
        }
        .icon-tiny { font-size: 14px; color: var(--brand-navy); }

        .btn-support {
            background-color: rgba(18, 10, 43, 0.05);
            color: var(--brand-navy);
            border: 1px solid rgba(18, 10, 43, 0.1);
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            display: flex; align-items: center; gap: 6px;
            cursor: pointer;
            transition: transform 0.1s;
            white-space: nowrap;
        }
        .btn-support:active { transform: scale(0.95); background: rgba(18, 10, 43, 0.1); }

        /* --- ÁREA DE CHAT --- */
        .chat-area {
            flex: 1; 
            padding: 16px; 
            overflow-y: auto; 
            display: flex; flex-direction: column; gap: 12px;
            background-image: radial-gradient(var(--brand-pink) 1px, transparent 1px);
            background-size: 24px 24px;
            background-color: var(--bg-cream);
            overscroll-behavior-y: contain;
            -webkit-overflow-scrolling: touch;
        }

        .system-message {
            background: rgba(247, 174, 241, 0.15); 
            border: 1px dashed var(--brand-pink);
            border-radius: 12px; padding: 12px; margin-bottom: 10px;
            display: flex; gap: 10px; align-items: flex-start;
            color: var(--brand-navy); font-size: 0.8rem; line-height: 1.4;
        }
        .system-message .material-symbols-rounded { font-size: 18px; color: var(--brand-navy); margin-top: 2px; flex-shrink: 0; }

        .message { 
            max-width: 85%; padding: 10px 14px; border-radius: var(--radius-bubble); 
            font-size: 0.95rem; line-height: 1.45; position: relative; 
            word-wrap: break-word;
        }

        .new-message {
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        .message.received {
            align-self: flex-start;
            background: var(--white);
            color: var(--brand-navy);
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .message.sent {
            align-self: flex-end;
            background: var(--brand-navy);
            color: var(--white);
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 8px rgba(18, 10, 43, 0.15);
        }

        .message-time {
            display: block; font-size: 0.65rem; margin-top: 4px; opacity: 0.7; text-align: right;
        }

        /* --- INPUT AREA --- */
        .input-area {
            background: var(--white); 
            padding: 12px 16px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            display: flex; align-items: flex-end; gap: 8px;
            border-top: 1px solid rgba(0,0,0,0.05);
            flex-shrink: 0;
            z-index: 20;
        }

        .input-wrapper {
            flex: 1; background: var(--gray-light); border-radius: 24px;
            padding: 8px 16px; display: flex; align-items: center;
            min-height: 44px;
        }

        textarea {
            width: 100%; background: transparent; border: none; outline: none;
            font-family: 'Plus Jakarta Sans', sans-serif; resize: none;
            font-size: 1rem;
            line-height: 1.4; max-height: 100px;
            padding: 10px 0; color: var(--brand-navy);
        }

        .btn-send {
            background: var(--brand-navy); color: var(--white);
            width: 44px; height: 44px; border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.2s; flex-shrink: 0;
        }
        .btn-send:active { transform: scale(0.9); }
        .btn-send.disabled { opacity: 0.5; cursor: default; }

        .btn-attach { 
            background: var(--gray-light); border: none; color: var(--gray-text); 
            cursor: pointer; width: 44px; height: 44px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
            margin: 5px 0px;
        }
        .btn-attach:active { background: #e5e7eb; }
        
        @keyframes popIn { from { opacity: 0; transform: scale(0.9) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="login-screen" id="loginScreen">
            <div class="login-card">
                <div class="badge-staff">Pawwer Access</div>
                
                <img src="https://pawwi.co/wp-content/uploads/2024/10/LogoPawwi.svg" alt="Pawwi" class="logo-img">
        
                <div class="welcome-text">
                    <h1>¡Hola, Pawwer!</h1>
                    <p>Ingresa el ID del servicio asignado para conectarte con el tutor.</p>
                </div>
        
                <form class="login-form" id="loginForm" onsubmit="event.preventDefault(); enterChat();">
        
                    <div class="login-input-box">
                        <span class="material-symbols-rounded input-icon">tag</span>
                        <input type="text" id="chatCode" placeholder="ID de Servicio (ej: PAW-882)" style="text-transform: uppercase;" autocomplete="off" required>
                    </div>
        
                    <button type="submit" class="btn-primary" id="enterBtn" disabled>
                        Iniciar Servicio
                        <span class="material-symbols-rounded">play_circle</span>
                    </button>
        
                </form>
        
                <div class="help-link">
                    ¿Problemas con el ID? <a href="#" onclick="alert('Contactando a Soporte Operativo...')">Soporte Operativo</a>
                </div>
            </div>
        </div>

        <div id="chatScreen" class="hidden" style="display: flex; flex-direction: column; height: 100%;">
            
            <header class="chat-header">
                <div class="header-left">
                    <button class="btn-back" onclick="location.reload()">
                        <span class="material-symbols-rounded">arrow_back</span>
                    </button>
                    
                    <div class="avatar-container">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=CamilaPawwer&backgroundColor=FFF1EB&clothing=blazerAndShirt" alt="Avatar">
                        <div class="status-dot"></div>
                    </div>
                    <div class="text-info">
                        <h2 id="pawwerName">Cargando...</h2>
                        <span class="verified-badge" id="chatIdDisplay">
                            <span class="material-symbols-rounded icon-tiny">tag</span>
                            ID: ...
                        </span>
                    </div>
                </div>

                <button class="btn-support">
                    <span class="material-symbols-rounded">support_agent</span>
                    Ayuda
                </button>
            </header>

            <div class="chat-area" id="message-container">
                <div class="system-message">
                    <span class="material-symbols-rounded">lock</span>
                    <p><strong>Chat seguro.</strong> Tu conversación y tu perrito están protegidos por Pawwi.</p>
                </div>
            </div>

            <div class="input-area">
                <button class="btn-attach">
                    <span class="material-symbols-rounded">add_photo_alternate</span>
                </button>
                <div class="input-wrapper">
                    <textarea id="message-input" placeholder="Escribe un mensaje..." rows="1"></textarea>
                </div>
                <button class="btn-send disabled" id="send-btn" onclick="sendMessage()">
                    <span class="material-symbols-rounded">send</span>
                </button>
            </div>

        </div>

    </div>

    <script>
        const API = "https://backendpawwi-production.up.railway.app";
        let chatId = null;
        let interval = null;
        
        // Elementos DOM Globales
        const loginScreen = document.getElementById("loginScreen");
        const chatScreen = document.getElementById("chatScreen");
        const messageContainer = document.getElementById("message-container");
        const messageInput = document.getElementById("message-input");
        const sendBtn = document.getElementById("send-btn");
        const chatIdDisplay = document.getElementById("chatIdDisplay");
        const pawwerName = document.getElementById("pawwerName");

        // Elementos DOM Login
        const chatCodeInput = document.getElementById("chatCode");
        const enterBtn = document.getElementById("enterBtn");

        // --- LÓGICA DE INTERFAZ (UI) LOGIN ---
        chatCodeInput.addEventListener('input', () => {
            if (chatCodeInput.value.trim().length > 0) {
                enterBtn.removeAttribute('disabled');
                enterBtn.style.opacity = "1";
            } else {
                enterBtn.setAttribute('disabled', 'true');
                enterBtn.style.opacity = "0.5";
            }
        });

        // --- LÓGICA DE INTERFAZ (UI) CHAT ---
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            
            if(this.value.trim() === '') {
                sendBtn.classList.add('disabled');
            } else {
                sendBtn.classList.remove('disabled');
            }
        });

        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // --- LÓGICA DE NEGOCIO (API) ---

        // 1. Entrar al chat
        async function enterChat(){
            const code = chatCodeInput.value.trim();
            if(!code){
                alert("Por favor ingresa un código válido");
                return;
            }

            chatId = code;
            
            const originalBtnText = enterBtn.innerHTML;
            enterBtn.innerHTML = 'Validando... <span class="material-symbols-rounded">hourglass_empty</span>';
            enterBtn.style.opacity = "0.8";
            enterBtn.setAttribute('disabled', 'true');

            try{
                const res = await fetch(`${API}/api/chat/${chatId}`);
                if(!res.ok){
                    alert("Chat no encontrado");
                    enterBtn.innerHTML = originalBtnText;
                    enterBtn.removeAttribute('disabled');
                    enterBtn.style.opacity = "1";
                    return;
                }

                const chat = await res.json();

                pawwerName.textContent = chat.clienteCode || "Cliente";

                chatIdDisplay.innerHTML = `
                    <span class="material-symbols-rounded icon-tiny">tag</span>
                    ${chatId.substring(0,8)}...
                `;

                loginScreen.classList.add("hidden");
                chatScreen.classList.remove("hidden");

                loadMessages();
                interval = setInterval(loadMessages, 3000);

            }catch(error){
                console.error("Error cargando chat:", error);
                alert("Error conectando al chat");
                enterBtn.innerHTML = originalBtnText;
                enterBtn.removeAttribute('disabled');
                enterBtn.style.opacity = "1";
            }
        }

        // 2. Cargar mensajes
        let renderedMessagesCount = 0;

        async function loadMessages(){
            if(!chatId) return;

            try{
                const res = await fetch(`${API}/api/messages/${chatId}`);
                if(!res.ok){
                    console.error("Error GET:", res.status);
                    return;
                }

                const messages = await res.json();
                
                if (messages.length <= renderedMessagesCount) return;

                const chatContainer = document.getElementById("message-container");
                const newMessages = messages.slice(renderedMessagesCount);

                newMessages.forEach(msg => {
                    const div = document.createElement("div");
                    
                    div.classList.add("message", "new-message");

                    // --- CORRECCIÓN DE LA VISTA INVERTIDA ---
                    if(msg.senderCode.startsWith("CLI")){
                        // Si el mensaje es del Cliente, lo vemos a la izquierda (recibido)
                        div.classList.add("received");
                    } else {
                        // Si el mensaje es nuestro (Empleado/Pawwer), lo vemos a la derecha (enviado)
                        div.classList.add("sent");
                    }

                    const fecha = new Date(msg.creadoEn);
                    const hora = fecha.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                    div.innerHTML = `
                        ${msg.texto}
                        <span class="message-time">${hora}</span>
                    `;

                    chatContainer.appendChild(div);
                });

                renderedMessagesCount = messages.length;

                chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });

            }catch(error){
                console.error("Error cargando mensajes:", error);
            }
        }
        
        // 3. Enviar mensaje
        async function sendMessage(){
            const text = messageInput.value.trim();

            if(!text || !chatId){
                return;
            }

            sendBtn.classList.add("disabled");

            try{
                const res = await fetch(`${API}/api/messages/create`,{
                    method:"POST",
                    headers:{
                        "Content-Type":"application/json"
                    },
                    body:JSON.stringify({
                        chatId: chatId,
                        // --- CORRECCIÓN: Ahora el mensaje se envía como EMPLEADO (PAW001) ---
                        senderCode:"PAW001", 
                        texto:text
                    })
                });

                if(!res.ok){
                    const error = await res.text();
                    console.error("Error POST:", res.status, error);
                    alert("Error enviando mensaje"); 
                    sendBtn.classList.remove("disabled");
                    return;
                }

                messageInput.value = "";
                messageInput.style.height = "auto";
                
                await loadMessages();
                
            }catch(error){
                console.error("Error enviando mensaje:", error);
                sendBtn.classList.remove("disabled");
            }
        }
    </script>

</body>
</html>
